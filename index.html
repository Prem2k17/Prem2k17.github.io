<body ng-app="myApp">
  <div ng-controller="CtrlOne">Hello friend, {{name}}</div>

    var myApp = angular.module("myApp", []);
    myApp.controller("CtrlOne", function ($scope) {
      $scope.name = "Andre";
    });
  </script>
</body>
